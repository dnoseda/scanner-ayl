aliases:
  all_chars: "!\"#$%&'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvwxyz{|}~ \n\t"
  letter: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
  number: 1234567890
  ostring: "\""
  ochar: "'"
  blank: " "
  dot: "."
  newline: "\n"
  slash: "/"
  asterisk: "*"
  plus: "+"
  minus: "-"
  equal: "="
  power: "^"
  logic_and: "&"
  logic_or: "|"
  open_parenthesis: "("
  close_parenthesis: ")"
  open_bracket: "["
  close_bracket: "]"
  open_brace: "{"
  close_brace: "}"
  percentage: "%"
  c_ang_p: ">"
  o_ang_p: "<"

transitions:
  initial:
    o_ang_p: tag_init
    $: end
  tag_init:
    "H": h_tag
    "A": a_tag
    "P": p_tag
    "T": t_tag
    "B": b_tag
semanticActions:
  comment_line_final:
    discard: true
  multi_comment_final:
    discard: true  
  char_final:
    token_id: "CARACTER"
    have_value: true
    reset: false
    clean: true
  string_final:
    token_id: "CADENA"
    have_value: true
    reset: false
    clean: true
  ident_final:
    token_id: "ID"
    limit: 16
    have_value: true
    reset: true
    clean: true
  int_final:
    token_id: "ENTERO"
    have_value: true
    reset: true
    clean: true
  real_final:
    token_id: "REAL"
    have_value: true
    reset: true
    clean: true
  sep:
    token_id: "SEP"
  ident:
    save_value: true
  int:
    save_value: true
  real:
    save_value: true
  real_aux:
    save_value: true
  string:
    save_value: true
  char:
    save_value: true
  division_final:
    token_id: "DIVISION"
    reset: true
    clean: true
  multiplication:
    token_id: "MULTIPLICATION"
  sum:
    token_id: "SUM"
  difference:
    token_id: "DIFFERENCE"
  equal:
    token_id: "EQUAL"
  power:
    token_id: "POWER"
  logic_and:
    token_id: "LOGIC_AND"
  logic_or:
    token_id: "LOGIC_OR"
  o_p:
    token_id: "O_P"
  c_p:
    token_id: "C_P"
  o_bracket:
    token_id: "O_BRACKET"
  c_bracket:
    token_id: "C_BRACKET"
  o_brace:
    token_id: "O_BRACE"
  c_brace:
    token_id: "C_BRACE"
  pct:
    token_id: "PCT"
  bigger:
    token_id: "BIGGER"
  lesser:
    token_id: "LESSER"
reservedWords:
   HTML: "HTML_TAG_NAME"
   HEAD: "HEAD_TAG_NAME"
   TITLE: "TITLE_TAG_NAME"
   BODY: "BODY_TAG_NAME"
   P: "P_TAG_NAME"
   A: "A_TAG_NAME"
   profile: "PROFILE"
   href: "HREF"
   class: "CLASS"
   title: "TITLE"
