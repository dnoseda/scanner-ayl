aliases:
  all_chars: "!\"#$%&'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvwxyz{|}~ \n\t"
  letter: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
  number: 1234567890
  bang: "!"
  ostring: "\""
  ochar: "'"
  blank: " "
  dot: "."
  newline: "\n"
  slash: "/"
  asterisk: "*"
  plus: "+"
  minus: "-"
  equal: "="
  power: "^"
  ampersand: "&"
  logic_or: "|"
  open_parenthesis: "("
  close_parenthesis: ")"
  open_bracket: "["
  close_bracket: "]"
  open_brace: "{"
  close_brace: "}"
  percentage: "%"
  c_ang_p: ">"
  o_ang_p: "<"
  rest_cdata: "_:."
  no_cdata: "{}[]()%|&^+*!?"
  end: "$"
transitions:
  initial:
    o_ang_p: o_ang_p
    c_ang_p: c_ang_p
    slash: slash_final
    equal: equal_final
    "letter": cdata_init
    "number+no_cdata": ascii_init 
    "ostring": quoted_init
    "newline": newline
    "blank": blank
    $: end
  o_ang_p:
    "bang": multiline_comment_init
    "letter+slash": o_ang_p_final
  multiline_comment_init:
    "minus": multiline_comment_prev
  multiline_comment_prev:
    "minus": multiline_comment
  multiline_comment:
    "letter+number+ostring+ochar+rest_cdata+slash+blank+newline+no_cdata": multiline_comment
    "minus": multiline_comment_almost
  multiline_comment_almost:
    "minus": multiline_comment_close
    "letter+number+ostring+ochar+rest_cdata+slash+blank+newline": multiline_comment
  multiline_comment_close:
    "c_ang_p": multiline_comment_final
    "letter+number+ostring+ochar+rest_cdata+slash+blank+newline": multiline_comment
    "minus": multiline_comment_close
  c_ang_p:
    "o_ang_p+blank+newline+end": c_ang_p_final
  cdata_init:
    "letter+number+rest_cdata+minus": cdata_init
    "blank+newline+slash+c_ang_p+slash+$": cdata_final
    "no_cdata": ascii_init
  ascii_init:
    "letter+number+no_cdata": ascii_init
    "blank+newline+o_ang_p+c_ang_p": ascii_final
  quoted_init:
    "number+no_cdata": quoted_ascii
    "letter": quoted_cdata
  quoted_cdata:
    "letter+rest_cdata+blank+minus": quoted_cdata
    "no_cdata": quoted_ascii
    "ostring": quoted_cdata_final
  quoted_ascii:
    "letter+number+no_cdata": quoted_ascii
    "ostring": quoted_ascii_final
semanticActions:
  blank:
    discard: true
  newline:
    discard: true  
  o_ang_p_final:
    token_id: "LESSER"
    reset: true
    clean: true
  c_ang_p_final:
    token_id: "BIGGER"
    reset: true
    clean: true
  multiline_comment_final:
    discard: true
  slash_final:
    token_id: "DIVISION"
  equal_final:
    token_id: "EQUAL"
  cdata_init:
    save_value: true
  ascii_init:
    save_value: true
  quoted_ascii:
    save_value: true
#   quoted_init:
#     save_value: false
  quoted_cdata:
    save_value: true
  cdata_final:
    token_id: "CDATA"
    have_value: true
    reset: true
    clean: true
  ascii_final:
    token_id: "ASCII"
    have_value: true
    reset: true
    clean: true
  quoted_ascii_final:
    token_id: "QUOTED_ASCII"
    have_value: true
    reset: false
    clean: true
  quoted_cdata_final:
    token_id: "QUOTED_CDATA"
    have_value: true
    reset: false
    clean: true
reservedWords:
   HTML: "HTML_TAG_NAME"
   HEAD: "HEAD_TAG_NAME"
   TITLE: "TITLE_TAG_NAME"
   BODY: "BODY_TAG_NAME"
   P: "P_TAG_NAME"
   A: "A_TAG_NAME"
   profile: "PROFILE"
   href: "HREF"
   class: "CLASS"
   title: "TITLE"
