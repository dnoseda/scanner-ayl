transitions:
  initial:
    a: ident
    b: ident
    c: ident
    "0": int
    "1": int
    " ": sep
    $: end
  ident:
    a: ident
    b: ident
    c: ident
    "0": ident
    "1": ident
    " ": ident_final
    .: ident_final
    $: ident_final
  int:
    a: int_final
    b: int_final
    c: int_final
    "0": int
    "1": int
    " ": int_final
    .: real_aux
    $: int_final
  real_aux:
    "0": real
    "1": real
  real:
    "0": real
    "1": real
    a: real_final
    b: real_final
    c: real_final
    " ": real_final
    .: real_final
    $: real_final
    
semanticActions:
  ident_final:
    token_id: "ID"
    have_value: true
    reset: true
  int_final:
    token_id: "INT"
    have_value: true
    reset: true
  real_final:
    token_id: "REAL"
    have_value: true
    reset: true
  sep:
    token_id: "SEP"
    have_value: false
    reset: false
  ident:
    save_value: true
  int:
    save_value: true
  real:
    save_value: true
  real_aux:
    save_value: true
