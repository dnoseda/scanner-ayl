aliases:
  all_chars: "!\"#$%&'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvwxyz{|}~ \n\t"
  letter: abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ
  number: 1234567890
  ostring: "\""
  ochar: "'"
  blank: " "
  dot: "."
  slash: "/"
  asterisk: "*"
  newline: "\n"
transitions:
  initial:
    letter: ident    
    number: int    
    blank: sep
    ostring: string_prev
    ochar: char_prev
    slash: comment_init
    $: end
  comment_init:
    slash: comment_line
    asterisk: multi_comment
    "letter+number+dot": division_final
  comment_line:
    "letter+number+dot+blank": comment_line
    "newline+$": comment_line_final
  multi_comment:
    "letter+number+dot+newline+slash+blank": multi_comment
    asterisk: multi_comment_final_prev
  multi_comment_final_prev:
     "letter+number+dot+newline+blank": multi_comment
     slash: multi_comment_final
     asterisk: multi_comment_final_prev
  char_prev:
    "letter+number+blank+dot+ostring": char
  char:
    "'": char_final  
  string_prev:
    "letter+number+dot+blank": string
  string:
    "letter+number+dot+blank": string
    "\"": string_final
  ident:
    "letter+number": ident
    " .$\"'": ident_final    
  int:
    "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ .$\"'": int_final
    "1234567890": int
    .: real_aux
  real_aux:
    "1234567890": real
  real:
    "1234567890": real
    "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ .$'/": real_final
    
semanticActions:
  comment_line_final:
    discard: true
  multi_comment_final:
    discard: true  
  char_final:
    token_id: "CHAR"
    have_value: true
    reset: false
    clean: true
  string_final:
    token_id: "STRING"
    have_value: true
    reset: false
    clean: true
  ident_final:
    token_id: "ID"
    limit: 16
    have_value: true
    reset: true
    clean: true
  int_final:
    token_id: "INT"
    have_value: true
    reset: true
    clean: true
  real_final:
    token_id: "REAL"
    have_value: true
    reset: true
    clean: true
  sep:
    token_id: "SEP"
  ident:
    save_value: true
  int:
    save_value: true
  real:
    save_value: true
  real_aux:
    save_value: true
  string:
    save_value: true
  char:
    save_value: true
