transitions:
  ident:
    a: ident
    b: ident
    c: ident
    "0": ident
    "1": ident
    " ": ident_final
    .: ident_final
    $: ident_final
  int:
    a: int_final
    b: int_final
    c: int_final
    "0": int
    "1": int
    " ": int_final
    .: int_final
    $: int_final
  initial:
    a: ident
    b: ident
    c: ident
    "0": int
    "1": int
    " ": esp
    $: end

semanticActions:
  ident_final:
    token_id: "ID"
    have_value: true
    reset: true
  int_final:
    token_id: "INT"
    have_value: true
    reset: true
  sep:
    token_id: "SEP"
    have_value: false
    reset: false
  ident:
    save_value: true